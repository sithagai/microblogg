                        <!-- Sign-Up Form -->
                     <div class="row " >
                         <div class="col-md-6" style="padding:2%;background-color: #fff;">
                             <form onSubmit="App.register(); return false;" >

                                 <legend style="font-size:13px ! important">Sign-Up</legend>
                                 <hr>
                                   <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                <br>
                                   <input type="password" class="form-control" id="inputPassword3" aria-describedby="passwordHelpBlock" placeholder="Keyphrase">

                                   <small id="passwordHelpBlock" class="form-text text-muted">
                                     Your phrase must be 8-20 characters long
                                   </small>

                                <br>
                               <button type="submit" class="btn btn-primary" style="font-size:13px ! important">Sign Up</button>

                               <div class="alert alert-success" id="successreg" role="alert" style="display: none;">
                                 Sign-Up Success! Proceed to login!
                               </div>
                               <div class="alert alert-warning" id="alreadymember" role="alert" style="display: none;">
                                   Already a member!!
                               </div>

                             </form>
                         </div>

                         <!-- Sign-Up Ends -->

                         <!-- Login Form -->
                             <div class="col-md-6" style="padding:2%;background-color: #fff;">
                                     <form class=" ml-auto" onSubmit="App.login(); return false;" >

                                         <legend style="font-size:13px ! important">Login</legend>
                                         <hr>
                                         <div class="form-group mb-2">
                                                <p id="accountAddress" class="text-center"></p>

                                         </div>
                                         <div class="form-group  mb-2 ">
                                             <label for="inputPassword2" class="sr-only">Keyphrase</label>
                                             <input type="password" class="form-control " id="inputPassword2" placeholder="Keyphrase">
                                         </div>
                                         <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
                                   </form>

                               <div class="alert alert-success" id="loginsucc" role="alert" style="display: none;">
                                 Login Successful!
                               </div>

                               <div class="alert alert-danger" id="IncorrectPass" role="alert" style="display: none;">
                                    Wrong Phrase!!
                               </div>
                           </div>
                   </div>

           <!-- Login Ends -->
           
           <!-- box-shadow: 1px 1px 10px #9e9898 -->
           </div>
         </div>
         <div class="row" style="margin-top: 1%;background-color: #fff;padding: 1%;">
            <div class="col-md-12">
             <form onSubmit="App.createPost(); return false;">

                    <label for="exampleFormControlTextarea1">Post Ur Msg?</label>

             </form>

                 you're not signed in !!
